<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retate con la máquina!!">
    <title>Piedra papel o Tijera</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <p>Usuario</p>
            <span id="point-user">0</span>
        </div>
        <div>
            <p>Máquina</p>
            <span id="point-machine">0</span>
        </div>
    </header>
    <main>
        <section class="box rock" data-rock="0">
            <h2>Piedra</h2>
        </section>
        <section class="box paper" data-paper="1">
            <h2>Papel</h2>
        </section>
        <section class="box scissor" data-scissor="2">
            <h2>Tijera</h2>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
